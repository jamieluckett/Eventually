{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary ml-2" type="submit">Login</button>
    <a href="../password_reset" class="btn btn-warning ml-2">Forgotten your Password?</a>
  </form>
{% endblock %}
