<!-- \templates\home.html -->
{% extends 'base.html' %}
{% load staticfiles %}

<!--suppress ALL, SyntaxError -->
<html>
	{% block content %}
		<title>Eventually</title>
	<p></p>
		<img src="{% static "img/logo.png"%}" style width=60%>
		<h2>Public Event List</h2>
		<ul>
			{% for event in object_list %}
			<li><a href="{% url 'event_detail' event.pk %}">{{ event.event_name }}</a></li>
			{% endfor %}
		</ul>
	{% endblock %}
</html>
